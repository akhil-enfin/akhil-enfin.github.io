<html>

<head>
    <style>
    </style>
</head>

<body>
    <p>canvas</p>
    <div>
        <button onclick=changecolor('#cb3594')>purple</button>
        <button onclick=changecolor('#659b41')>green</button>
        <button onclick=changecolor('#ffcf33')>yellow</button>
        <button onclick=changecolor('#986928')>brown</button>
        
        <span style='font-size:20px; cursor:pointer;' onclick=changeSize('1')> &#9679;</span>
        <span style='font-size:26px; cursor:pointer;' onclick=changeSize('5')> &#9679;</span>
        <span style='font-size:32px; cursor:pointer;' onclick=changeSize('8')> &#9679;</span>
        <span style='font-size:38px; cursor:pointer;' onclick=changeSize('15')> &#9679;</span>
        <span style='font-size:44px; cursor:pointer;' onclick=changeSize('20')> &#9679;</span>
        
        <button onclick=changecolor('#ffffff')>eraser</button>
        <button onclick=clearCanvas()>clear</button>
        
        <div id="canvasDiv"></div>
    </div>

</body>
<script>
    var curColor = '#cb3594';
    var clickColor = new Array();

    var curSize = "1";
    var clickSize = new Array();

    var clickX = new Array();
    var clickY = new Array();
    var clickDrag = new Array();
    var paint;


    function changecolor(val) {
        curColor = val
    }
    function changeSize(val) {
        curSize = val
    }

    function addClick(x, y, dragging) {
        clickX.push(x);
        clickY.push(y);
        clickDrag.push(dragging);
        clickColor.push(curColor);
        clickSize.push(curSize);
    }

    var canvasDiv = document.getElementById('canvasDiv');
    canvas = document.createElement('canvas');
    canvas.setAttribute('width', 1000);
    canvas.setAttribute('height', 1000);
    canvas.setAttribute('id', 'canvas');
    canvasDiv.appendChild(canvas);
    if (typeof G_vmlCanvasManager != 'undefined') {
        canvas = G_vmlCanvasManager.initElement(canvas);
    }
    context = canvas.getContext("2d");

    document.getElementById("canvas").addEventListener("mousedown", (function (e) {
        var mouseX = e.pageX - this.offsetLeft;
        var mouseY = e.pageY - this.offsetTop;

        paint = true;
        addClick(e.pageX - this.offsetLeft, e.pageY - this.offsetTop);
        redraw();
    }));
    document.getElementById("canvas").addEventListener("mouseleave", (function (e) {
        paint = false;
    }));
    document.getElementById("canvas").addEventListener("mouseup", (function (e) {
        paint = false;
    }));

    document.getElementById("canvas").addEventListener("mousemove", (function (e) {
        if (paint) {
            addClick(e.pageX - this.offsetLeft, e.pageY - this.offsetTop, true);
            redraw();
        }
    }));


    function redraw() {
        context.clearRect(0, 0, context.canvas.width, context.canvas.height); // Clears the canvas

        // context.strokeStyle = curColor;
        context.lineJoin = "round";
        // context.lineWidth = 2;

        for (var i = 0; i < clickX.length; i++) {
            context.beginPath();
            if (clickDrag[i] && i) {
                context.moveTo(clickX[i - 1], clickY[i - 1]);
            } else {
                context.moveTo(clickX[i] - 1, clickY[i]);
            }
            context.lineTo(clickX[i], clickY[i]);
            context.closePath();
            context.strokeStyle = clickColor[i];
            context.lineWidth = clickSize[i];
            context.stroke();
        }
    }

    function clearCanvas() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        clickX = [];
        clickY = [];
        clickDrag = [];
        clickColor = [];
        if (curColor == '#ffffff') { curColor = '#cb3594' }
        clickColor.push(curColor);
        clickSize = []

        // curColor = '#cb3594';
    }
</script>

</html>
